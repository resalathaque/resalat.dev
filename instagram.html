<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div id="app">
		<ul>
			<li v-for="post in posts">
				<p>{{ post.API }}</p>
				<p>{{ post.Description }}</p>
			</li>
		</ul>
	</div>


	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data() {
				return {
					posts: null
				}
			},
			mounted() {
				axios.get('https://api.publicapis.org/entries').then(response => (this.posts = response.data.entries))
			}
		})

	</script>

</body>
</html>
